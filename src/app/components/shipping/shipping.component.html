<mat-card class="card mt-4">
    <mat-card-header>
        <mat-card-title>Costes de Env√≠o</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let shipping of shippingCost | async">
                <span class="mat-caption">{{shipping.type}} </span>
                <span class="mat-caption">- {{shipping.price | currency}}</span>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions align="end">
        <a mat-button
           [routerLink]="[ '/cart']">VOLVER</a>
    </mat-card-actions>
</mat-card>
