<div class="row animate__animated animate__fadeIn">
    <div class="col-sm-12 col-md-4"
         *ngFor="let product of products; index as productId">
        <mat-card>
            <mat-card-header>
                <mat-card-title [matTooltip]="'Ver detalle de: '+product.name">
                    <a [routerLink]="['/products', productId]">{{product.name}}</a>
                </mat-card-title>
                <mat-card-subtitle> {{product.price | currency }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{product.description}}
                <span class="text-muted"
                      *ngIf="!product.description">Sin descripci√≥n</span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button
                        color="primary"
                        (click)="showMessage()">COMPARTIR</button>

                <app-product-alerts [product]="product"
                                    (notify)="notifyUser($event)"></app-product-alerts>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
